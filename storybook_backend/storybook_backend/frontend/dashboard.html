<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 2rem;
    }
    .dashboard {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      background: #ccc;
      border-radius: 50%;
      margin-right: 15px;
    }
    .story-entry {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="profile">
      <div class="avatar"></div>
      <div>
        <h3 id="username">User</h3>
        <p id="bio">This is your story dashboard!</p>
      </div>
    </div>

    <h2>Your Story History</h2>
    <div id="history"></div>
  </div>

  <script>
    // Dummy profile info
    document.getElementById('username').textContent = localStorage.getItem('username') || 'Guest';
    document.getElementById('bio').textContent = localStorage.getItem('bio') || 'This is your story dashboard!';

    // Load and display story history
    const historyContainer = document.getElementById('history');
    const storyHistory = JSON.parse(localStorage.getItem('storyHistory')) || [];

    if (storyHistory.length === 0) {
      historyContainer.innerHTML = '<p>No stories generated yet.</p>';
    } else {
      storyHistory.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'story-entry';
        div.innerHTML = `
          <strong>Story ${index + 1}</strong> â€” Topic: ${item.topic}, Age: ${item.age}, Length: ${item.length}<br/>
          <button onclick="viewStory(${index})">View</button>
          <button onclick="downloadTxt(${index})">.txt</button>
          <button onclick="downloadPdf(${index})">PDF</button>
        `;
        historyContainer.appendChild(div);
      });
    }

    function viewStory(index) {
      alert(storyHistory[index].story);
    }

    function downloadTxt(index) {
      const blob = new Blob([storyHistory[index].story], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `storybook_${index + 1}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function downloadPdf(index) {
      const story = storyHistory[index].story;
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const lines = doc.splitTextToSize(story, 180);
      doc.text(lines, 10, 10);
      doc.save(`storybook_${index + 1}.pdf`);
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
