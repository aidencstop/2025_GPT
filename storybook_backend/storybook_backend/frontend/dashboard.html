<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 2rem;
    }
    .dashboard {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      background: #ccc;
      border-radius: 50%;
      margin-right: 15px;
    }
    .story-entry {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="profile">
      <div class="avatar"></div>
      <div>
        <h3 id="username">User</h3>
        <p id="bio">This is your story dashboard!</p>
      </div>
    </div>

    <h2>My Generated Stories</h2>
    <div id="storyList"></div>
  </div>

  <script>
  // Set profile info from localStorage
  document.getElementById('username').textContent = localStorage.getItem('username') || 'Guest';
  document.getElementById('bio').textContent = localStorage.getItem('bio') || 'This is your story dashboard!';

  const storyList = document.getElementById('storyList');
  const token = localStorage.getItem('token');

  if (!token) {
    storyList.innerHTML = "<p>You must be logged in to view your stories.</p>";
  } else {
    fetch('/api/stories/', {
      method: 'GET',
      headers: {
        'Authorization': `Token ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      if (!data.length) {
        storyList.innerHTML = "<p>You havenâ€™t generated any stories yet.</p>";
        return;
      }

      data.forEach((story, index) => {
        const div = document.createElement('div');
        div.className = 'story-entry';
        div.innerHTML = `
          <strong>${index + 1}. ${story.topic}</strong><br>
          Age Group: ${story.age}, Length: ${story.length}<br>
          <a href="/story/?id=${story.id}">
            <button>View Details</button>
          </a>
        `;
        storyList.appendChild(div);
      });
    })
    .catch(err => {
      console.error(err);
      storyList.innerHTML = "<p>Failed to load your stories.</p>";
    });
  }
</script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
